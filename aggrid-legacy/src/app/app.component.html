<div class="toolbar">
    <div class="buttons">
        <button (click)="loadData(50000)">Load 50 000 Rows</button>
        <button (click)="loadData(100000)">Load 100 000 Rows</button>
    </div>
    <div class="status">
        {{ rowData.length || 0 }} rows loaded
    </div>
</div>

<div class="grid-wrapper">
    <ag-grid-angular
            class="ag-theme-alpine"
            [gridOptions]="gridOptions"
            [columnDefs]="columnDefs"
            [rowData]="rowData"
            (firstDataRendered)="onFirstDataRendered()">
    </ag-grid-angular>
</div>
