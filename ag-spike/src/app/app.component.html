<!-- src/app/app.component.html -->
<div>
    <div class="toolbar" style="margin-bottom:8px;">
        <button (click)="runDataLoad()">Load 5k Rows</button>
        <button (click)="runDeltaUpdate()">Delta Update</button>
        <button (click)="runSort()">Sort by Price</button>
        <button (click)="runFilter()">Filter “Toyota”</button>
        <button (click)="runScroll()">Scroll Test</button>
        <button (click)="runGroup()">Group by Make</button>
    </div>

    <ag-grid-angular
            class="ag-theme-alpine"
            style="width:100%; height:600px"
            [gridOptions]="gridOptions"
            [columnDefs]="columnDefs"
            [rowData]="rowData"
            (gridReady)="onGridReady($event)"
            (firstDataRendered)="onFirstDataRendered($event)">
    </ag-grid-angular>
</div>
