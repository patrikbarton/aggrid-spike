<!-- src/app/app.component.html -->
<div class="app-container">
    <nav>
        <button (click)="runDataLoad(100000)">Load 100 000 Rows</button>
        <button (click)="runDataLoad(1000000)">Load 1Mil Rows</button>
        <button (click)="runDataLoad(5000000)">Load 5Mil Rows</button>


        <button (click)="runDeltaUpdate()">Delta Update</button>
        <button (click)="runSort()">Sort by Price</button>
        <button (click)="runFilter()">Filter “Toyota”</button>
        <button (click)="runScroll()">Scroll Test</button>
        <button (click)="runGroup()">Group by Brand</button>
    </nav>

    <section class="ag-theme-alpine grid-container">
        <ag-grid-angular
                [gridOptions]="gridOptions"
                [columnDefs]="columnDefs"
                (gridReady)="onGridReady($event)"
                (firstDataRendered)="onFirstDataRendered($event)"
                style="width: 100%; height: 600px;"
        ></ag-grid-angular>
    </section>

    <section class="card chart">
        <h2>Last Run Metrics (Bar Chart)</h2>
          <canvas
                baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                type="bar"
                [plugins]="barChartPlugins">
          </canvas>
        <section class="card benchmarks">
            <h2>Last Run Metrics</h2>
            <ul>
                <li *ngFor="let kv of metrics | keyvalue">
                    <span class="metric-key">{{ kv.key }}</span>
                    <span class="metric-value-selectable">{{ kv.value | number:'1.0-2' }} ms</span>
                </li>
            </ul>
        </section>
    </section>
</div>
